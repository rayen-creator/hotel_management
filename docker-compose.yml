  ################### DISCOVERY SERVER ( eureka) ###################
  discovery_service:
    container_name: serviceregistry
    build: /eureka_server
    ports:
      - "8761:8761"
    hostname: serviceregistry
    image: erueka_service
    environment:
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/

      ################### MICROSERVICES ###################
  ms_customer_review:
    build:
      context: ./ms_customer_review # Set the context to the directory containing your Dockerfile
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - spring.datasource.url=jdbc:mysql://docker-mysql_1:3306/hotelManagement?autoReconnect=true&useSSL=false
      - spring.datasource.username=root
      - spring.datasource.password=root
      - eureka.client.serviceUrl.defaultZone=http://serviceregistry:8761/eureka/
    ports:
      - "8082:8082"
    image: customer_review
    depends_on:
      - discovery_service
      - docker-mysql_1

