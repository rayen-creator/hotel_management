  ################### GATEWAY SERVER  ###################
  gateway_service:
    container_name: gateway_server
    build: ./gateway-service
    ports:
      - "8089:8089"
    image: gateway_service
    restart: always
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://serviceregistry:8761/eureka/
      - EUREKA_INSTANCE_LEASERENEWALINTERVALINSECONDS=10
      - EUREKA_INSTANCE_LEASEEXPIRATIONDURATIONINSECONDS=30
    
      - spring.cloud.gateway.routes[0].id=ms_customer_review
      - spring.cloud.gateway.routes[0].uri=http://ms_customer_review:8082
      - spring.cloud.gateway.routes[0].predicates[0]=Path=/api/feedback**
